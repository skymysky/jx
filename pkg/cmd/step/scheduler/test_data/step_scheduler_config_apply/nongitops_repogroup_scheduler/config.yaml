branch-protection:
  orgs:
    @@DEV_ENV_ORG@@:
      repos:
        environment-@@DEV_ENV_ORG@@-@@DEV_ENV_REPO@@-dev:
          protect: true
          required_status_checks:
            contexts:
            - integration
    cb-kubecd:
      repos:
        jx-scheduler-test-group-repo:
          protect: true
          required_status_checks:
            contexts:
            - integration
        jx-scheduler-test-repo:
          protect: true
          required_status_checks:
            contexts:
            - integration
  protect-tested-repos: true
github:
  LinkURL: null
plank: {}
pod_namespace: jx
postsubmits:
  @@DEV_ENV_ORG@@/environment-@@DEV_ENV_ORG@@-@@DEV_ENV_REPO@@-dev:
  - agent: tekton
    branches:
    - master
    name: release
  cb-kubecd/jx-scheduler-test-group-repo:
  - agent: tekton
    branches:
    - master
    name: bdd
  - agent: tekton
    branches:
    - master
    name: release
  cb-kubecd/jx-scheduler-test-repo:
  - agent: tekton
    branches:
    - master
    name: bdd
  - agent: tekton
    branches:
    - master
    name: release
presubmits:
  @@DEV_ENV_ORG@@/environment-@@DEV_ENV_ORG@@-@@DEV_ENV_REPO@@-dev:
  - agent: tekton
    always_run: true
    context: integration
    name: integration
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
  cb-kubecd/jx-scheduler-test-group-repo:
  - agent: tekton
    always_run: true
    context: integration
    name: integration
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
  cb-kubecd/jx-scheduler-test-repo:
  - agent: tekton
    always_run: true
    context: integration
    name: integration
    rerun_command: /test this
    trigger: (?m)^/test( all| this),?(\s+|$)
prowjob_namespace: jx
push_gateway:
  serve_metrics: false
tide:
  context_options:
    from-branch-protection: true
    required-if-present-contexts: null
    skip-unknown-contexts: false
  queries:
  - labels:
    - approved
    missingLabels:
    - do-not-merge
    - do-not-merge/hold
    - do-not-merge/work-in-progress
    - needs-ok-to-test
    - needs-rebase
    repos:
    - cb-kubecd/jx-scheduler-test-repo
    - cb-kubecd/jx-scheduler-test-group-repo
    - @@DEV_ENV_ORG@@/environment-@@DEV_ENV_ORG@@-@@DEV_ENV_REPO@@-dev
